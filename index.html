<!DOCTYPE html>
<div class = "fullpage">
<html lang="en">
 
<!-- Basic HTML setup/link references-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for bootstrap classes/styling-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
    <!-- link for google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&family=Work+Sans&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<!-- start of main body section-->
<body>
    <header class="header container-fluid">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <!-- container for city search-->
    <div class="city-input container-fluid">
        <div class="row">
            <div>
                <h4>Search For a City:</h4>
                <div class="mb-2">
                    <input type="text" id="city" placeholder="Enter a city" class="ml-3">
                </div>
                <button type="button" class="btn btn-primary" id="search">Search</button>
            </div>
        </div>
    </div>



    <script src="./assets/js/script.js"></script>  
  </body>
</html>
</div>
